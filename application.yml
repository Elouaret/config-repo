eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: false

spring:
    cloud:
      config:
        uri: https://github.com/Elouaret/config-repo.git
        server:
          git:
            uri: https://github.com/Elouaret/config-repo.git
              force-pull: true
            searchPaths: '\{application}'
            clone-on-start: true
            default-label: main
            refresh-rate: 1
    compatibility-verifier:
      enabled: false
